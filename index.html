<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./custom_error.js" type="module"></script>
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button id="console-log-btn">Console Log</button>
      <button id="console-error-btn">Console Error</button>
      <button id="console-count-btn">Console Count</button>
      <button id="console-warn-btn">Console Warn</button>
      <button id="console-assert-btn">Console Assert</button>
      <button id="console-clear-btn">Console Clear</button>
      <button id="console-dir-btn">Console Dir</button>
      <button id="console-dirxml-btn">Console dirxml</button>
      <button id="console-group-start-btn">Console Group Start</button>
      <button id="console-group-end-btn">Console Group End</button>
      <button id="console-table-btn">Console Table</button>
      <button id="start-timer-btn">Start Timer</button>
      <button id="end-timer-btn">End Timer</button>
      <button id="console-trace-btn">Console Trace</button>
      <button id="global-error-btn">Trigger a Global Error</button>
    </section>
  </main>

  <script>
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));
    // console log
    errorBtns[0].addEventListener('click', () => {
      console.log('clicked');
    });
    // console error
    errorBtns[1].addEventListener('click', () => {
      console.error('error clicked');
    });
    // console count
    errorBtns[2].addEventListener('click', ()=> {
      console.count();
    });
    // console warn
    errorBtns[3].addEventListener('click', () => {
      console.warn('warning message');
    });
    // console assert
    errorBtns[4].addEventListener('click', ()=> {
      const x = 1;
      const errorMsg = 'x + x == 2 != 1';
      console.assert(x+x==1,{x,errorMsg});
    });
    // console clear
    errorBtns[5].addEventListener('click', ()=> {
      console.clear();
    });
    // console dir
    errorBtns[6].addEventListener('click', ()=> {
      console.dir(document.head);
    });
    // console dirxml
    errorBtns[7].addEventListener('click', ()=> {
      console.dirxml(document);
    });
    const recipe1 = 'Croissant';
    // console groupStart
    errorBtns[8].addEventListener('click', ()=> {
      console.group(recipe1);
      console.info('All purpose flour');
      console.info('Sugar');
      console.info('Butter');
      console.info('Yeast');
    });
    // console groupEnd
    errorBtns[9].addEventListener('click', ()=> {
      console.groupEnd(recipe1);  
    });
    
    // console table
    errorBtns[10].addEventListener('click', () => {
      let people = [
        {

          birthday: '18930113',
        },
        {
          first: 'Henri',
          last: 'Matisse',
        }
      ];
      console.table(people);
    });

    // Strat Timer
    errorBtns[11].addEventListener('click', ()=> {
      console.time();
    });
    // End Timer
    errorBtns[12].addEventListener('click', ()=> {
      console.timeEnd();
    });
    // Console Trace
    errorBtns[13].addEventListener('click', ()=> {
      const deep = () => { deeper(); };
      const deeper = () => { moreDeeper(); };
      const moreDeeper = () => { deepest(); };
      const deepest = () => { console.trace(); };
      deep();
    });

      // let normalJsonString = `{"job": "Crew"}`;

      let diff, result;

        // if (!jsonObj.name) {
        //   throw new SyntaxError("Incomplete data: no name"); //
        // }
        // alert(jsonObj.jov);
        eeeee;

        // rethrowing
        // user = { /*...*/ };
        result = 1 + 1;
      } catch (error) {
        result = 0;
        if (error instanceof ReferenceError) {
          alert('ReferenceError'); // "ReferenceError" for accessing an undefined variable
        }
        console.log('sorry it\'s not working')
        // alert(error.name);

        // alert(error.stack);
        // alert(error);
      } finally {

  </script>
</body>

</html>
